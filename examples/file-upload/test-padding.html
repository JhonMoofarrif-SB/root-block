  <script>
    // Show screen width
    const updateDebugInfo = () => {

      const paddingTop = styles.paddingTop;
      const paddingLeft = styles.paddingLeft;
      
      document.getElementById('actual-padding').innerHTML = 
        `<code>padding-block: ${paddingTop}</code> | <code>padding-inline: ${paddingLeft}</code>`;
      
      // Expected values
      const expected = width <= 640 ? '20px' : '24px';
      if (paddingTop === expected) {
        document.getElementById('actual-padding').innerHTML += ' ‚úÖ <span style="color: green;">CORRECTO</span>';
      } else {
        document.getElementById('actual-padding').innerHTML += ` ‚ùå <span style="color: red;">ESPERADO: ${expected}</span>`;

    };
    
    updateDebugInfo();
